<div class="search search-container d-flex flex-column w-100">

  <input type="email" class="form-control w-100" id="search-text" aria-describedby="search-text"
  [(ngModel)]="searchText" (ngModelChange)="captcherText($event)" placeholder="Search through open issues..."
  autofocus>
</div>
