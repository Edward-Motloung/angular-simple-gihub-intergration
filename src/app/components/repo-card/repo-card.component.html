<div class="card h-100">
  <div class="card__avatar-wrapper">
    <img src="{{data.owner.avatar_url}}" class="card__img-top" alt="Avatar">
  </div>
  <div class="card__body">
    <h2 class="card__title">{{data.full_name}}</h2>
    <p class="card__text">{{data.description}}</p>
  </div>
  <div class="card__footer">
    <small class="text-body-secondary">View More</small>
  </div>
</div>
